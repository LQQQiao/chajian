<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页金句导出插件</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="quoteText" placeholder="请输入或粘贴文字（不超过200字）" maxlength="200"></textarea>
            <button id="aiSummaryBtn" class="ai-btn">DeepSeek R1总结</button>
            <textarea id="summaryText" placeholder="AI总结内容将显示在这里" readonly></textarea>
        </div>

        <div class="style-section">
            <div class="style-group">
                <label>背景颜色</label>
                <div class="color-options" id="bgColorOptions">
                    <button class="color-btn" data-color="#FFFFFF" style="background-color: #FFFFFF"></button>
                    <button class="color-btn" data-color="#F5F5DC" style="background-color: #F5F5DC"></button>
                    <button class="color-btn" data-color="#FFE4E1" style="background-color: #FFE4E1"></button>
                    <button class="color-btn" data-color="#E6E6FA" style="background-color: #E6E6FA"></button>
                    <button class="color-btn" data-color="#F0FFF0" style="background-color: #F0FFF0"></button>
                </div>
            </div>

            <div class="style-group">
                <label>字体</label>
                <select id="fontFamily">
                    <option value="SimSun">宋体</option>
                    <option value="Microsoft YaHei">微软雅黑</option>
                    <option value="KaiTi">楷体</option>
                </select>
            </div>

            <div class="style-group">
                <label>字号</label>
                <div class="size-options">
                    <button data-size="16">小</button>
                    <button data-size="20" class="active">中</button>
                    <button data-size="24">大</button>
                </div>
            </div>

            <div class="style-group">
                <label>文字颜色</label>
                <div class="color-options" id="textColorOptions">
                    <button class="color-btn" data-color="#000000" style="background-color: #000000"></button>
                    <button class="color-btn" data-color="#4A4A4A" style="background-color: #4A4A4A"></button>
                    <button class="color-btn" data-color="#6B4423" style="background-color: #6B4423"></button>
                    <button class="color-btn" data-color="#2F4F4F" style="background-color: #2F4F4F"></button>
                    <button class="color-btn" data-color="#800020" style="background-color: #800020"></button>
                </div>
            </div>
        </div>

        <div class="preview-section">
            <canvas id="previewCanvas"></canvas>
        </div>

        <div class="action-section">
            <button id="exportBtn" class="primary-btn">导出图片</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
